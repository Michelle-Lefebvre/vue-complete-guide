<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
  <style>
    .unavailable {
      background-color: whitesmoke;
    }

    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <header>
    <h1>Vue Events</h1>
  </header>

  <section id="events" v-cloak>
    <h2>Events in Action</h2>
    <button v-on:click="add(5)">Add</button>
    <button v-on:click="minus()">Remove</button>
    <p v-once>Starting Counter: {{ counter }}</p>
    <p>Result: {{ counter }}</p>

    <input type="text" v-on:input="setName($event, 'Lefebvre')" v-on:keyup.enter="confirmInput"
      placeholder="first name">
    <p>Your Name: {{ confirmedName }}</p>

    <h3>Form - Event Modifiers</h3>
    <form v-on:submit.prevent="submitForm">
      <input type="text">
      <button>Sign Up</button>
    </form>
  </section>
</body>

</html>
